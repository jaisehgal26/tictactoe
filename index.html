<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div>
      <input type="text" class="grid" id="b1" readonly />

      <input type="text" class="grid" id="b2" readonly />

      <input type="text" class="grid" id="b3" readonly />
    </div>

    <div>
      <input type="text" class="grid" id="b4" readonly />

      <input type="text" class="grid" id="b5" readonly />

      <input type="text" class="grid" id="b6" readonly />
    </div>

    <div>
      <input type="text" class="grid" id="b7" readonly />

      <input type="text" class="grid" id="b8" readonly />

      <input type="text" class="grid" id="b9" readonly />
    </div>

    <button id="btn">reset</button>
    <p id="print">Game Start's with X player</p>
    <script src="script.js"></script>
  </body>
</html>
